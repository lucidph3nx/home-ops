---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minio-operator
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: minio
  interval: 1h
  path: ./kubernetes/cluster0/apps/minio/minio/operator
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: minio-operator
      namespace: minio
  timeout: 5m
  wait: false
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-minio-tenant
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-minio-operator
      namespace: flux-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: minio
  interval: 1h
  path: ./kubernetes/cluster0/apps/minio/minio/tenant
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: minio-tenant
      namespace: minio
  timeout: 5m
  wait: false
