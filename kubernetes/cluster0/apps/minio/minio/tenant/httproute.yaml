apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio
  namespace: minio
spec:
  hostnames:
    - minio.${SECRET_PUBLIC_DOMAIN}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: networking
      sectionName: websecure
  rules:
    - backendRefs:
      - group: ""
        kind: Service
        name: minio-tenant-console
        namespace: minio
        port: 9443
      matches:                                                                                                                                                                                                                                                  
      - path:                                                                                                                                                                                                                                                   
          type: PathPrefix                                                                                                                                                                                                                                      
          value: /
