---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio-tenant
  namespace: minio
spec:
  interval: 1h
  chart:
    spec:
      chart: tenant
      version: 7.1.1
      sourceRef:
        kind: HelmRepository
        name: minio-operator
        namespace: minio
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    tenant:
      name: minio-tenant
      pools:
        - name: pool-0
          servers: 4
          volumesPerServer: 4
          size: 20Gi
          storageClassName: longhorn
      configSecret:
        name: minio-env-configuration
        existingSecret: true
