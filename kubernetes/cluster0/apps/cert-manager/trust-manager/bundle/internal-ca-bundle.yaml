apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: internal-ca-bundle
spec:
  sources:
    - secret:
        name: "internal-root-ca-secret"
        key: "ca.crt"
  target:
    secret:
      key: "ca.crt"
    namespaceSelector:
      matchLabels:
        trust.cert-manager.io/enabled: "true"
