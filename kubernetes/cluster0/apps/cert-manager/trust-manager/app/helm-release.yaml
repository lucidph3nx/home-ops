---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trust-manager
  namespace: cert-manager
spec:
  interval: 15m
  chart:
    spec:
      chart: trust-manager
      version: v0.19.0
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
