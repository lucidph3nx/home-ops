---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-trust-manager
  namespace: flux-system
spec:
  path: ./kubernetes/cluster0/apps/cert-manager/trust-manager/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: trust-manager
      namespace: cert-manager
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-trust-manager-bundle
  namespace: flux-system
spec:
  path: ./kubernetes/cluster0/apps/cert-manager/trust-manager/bundle
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  interval: 30m
  retryInterval: 1m
  timeout: 3m
