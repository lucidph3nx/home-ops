---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      main:
        containers:
          main:
            image:
              # renovate: datasource=docker image=docker.io/plexinc/pms-docker
              repository: docker.io/plexinc/pms-docker
              tag: 1.32.5.7516-8f4248874
            env:
              TZ: "${TIMEZONE}"
              PLEX_UID: 0
              PLEX_GID: 0
            # to avoid permissions issues on volume
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 100m
                memory: 2000Mi
              limits:
                gpu.intel.com/i915: 1
    service:
      main:
        type: LoadBalancer
        annotations:
          # io.cilium/lb-ipam-ips: ${PLEX_IP}
          metallb.universe.tf/loadBalancerIPs: ${PLEX_IP}
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 32400
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "plex"
          # traefik.ingress.kubernetes.io/router.middlewares: plex-theme@file
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-plex0
        accessMode: ReadWriteOnce
        size: 50Gi
        advancedMounts:
          main:
            main:
              - path: /config
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            main:
              - path: /tmp
      movies:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Films
        advancedMounts:
          main:
            main:
              - path: /movies
      tv:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/TV-Series
        advancedMounts:
          main:
            main:
              - path: /tv
      music:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        advancedMounts:
          main:
            main:
              - path: /music
      transcode:
        enabled: true
        type: emptyDir
        advancedMounts:
          main:
            main:
              - path: /transcode
