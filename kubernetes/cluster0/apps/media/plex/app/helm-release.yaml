---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      main:
        containers:
          app:
            image:
              # renovate: datasource=docker image=docker.io/plexinc/pms-docker
              repository: docker.io/plexinc/pms-docker
              tag: 1.42.2.10156-f737b826c
            env:
              TZ: "${TIMEZONE}"
              PLEX_UID: 0
              PLEX_GID: 0
            # to avoid permissions issues on volume
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
            resources:
              requests:
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
    service:
      app:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${PLEX_IP}
          # metallb.universe.tf/loadBalancerIPs: ${PLEX_IP}
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: &port 32400
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"]
        parentRefs:
          - name: traefik-gateway
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: RequestHeaderModifier
                requestHeaderModifier:
                  remove: ["Range"]
            matches:
              - path:
                  type: PathPrefix
                  value: /library/streams
          - backendRefs:
              - identifier: app
    persistence:
      config:
        existingClaim: pvc-plex0
        advancedMounts:
          main:
            app:
              - path: /config
      tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            app:
              - path: /tmp
      movies:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Films
        advancedMounts:
          main:
            app:
              - path: /movies
      tv:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/TV-Series
        advancedMounts:
          main:
            app:
              - path: /tv
      music:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        advancedMounts:
          main:
            app:
              - path: /music
      transcode:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /transcode
