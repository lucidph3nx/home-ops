---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      nodeSelector:
        intel.feature.node.kubernetes.io/gpu: "true"
    controllers:
      main:
        containers:
          app:
            image:
              # renovate: datasource=docker image=docker.io/plexinc/pms-docker
              repository: docker.io/plexinc/pms-docker
              tag: 1.41.6.9685-d301f511a
            env:
              TZ: "${TIMEZONE}"
              PLEX_UID: 0
              PLEX_GID: 0
            # to avoid permissions issues on volume
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
            resources:
              requests:
                gpu.intel.com/i915: 1
              limits:
                gpu.intel.com/i915: 1
    service:
      app:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${PLEX_IP}
          # metallb.universe.tf/loadBalancerIPs: ${PLEX_IP}
          traefik.ingress.kubernetes.io/service.serversscheme: https
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 32400
    ingress:
      main:
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: pvc-plex0
        advancedMounts:
          main:
            app:
              - path: /config
      tmp:
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            app:
              - path: /tmp
      movies:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Films
        advancedMounts:
          main:
            app:
              - path: /movies
      tv:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/TV-Series
        advancedMounts:
          main:
            app:
              - path: /tv
      music:
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        advancedMounts:
          main:
            app:
              - path: /music
      transcode:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /transcode
