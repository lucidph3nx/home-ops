---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-jellyfin
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-intel-device-plugin-gpu
    - name: cluster-apps-traefik
    - name: cluster-apps-longhorn
  path: ./kubernetes/cluster0/apps/default/jellyfin/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: jellyfin
      namespace: media
  interval: 30m
  retryInterval: 1m
  timeout: 3m

