---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controllers:
      main:
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 1.28.0
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
    service:
      app:
        controller: main
        ports:
          http:
            port: 8384
      listdisc:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SYNC_ENDPOINT}
          # metallb.universe.tf/loadBalancerIPs: ${SYNC_ENDPOINT}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      # main:
      #   enabled: true
      #   annotations:
      #     # traefik.ingress.kubernetes.io/router.middlewares: auth-chain-authelia-auth@kubernetescrd
      #     traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #     external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
      #   hosts:
      #     - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
      #       paths:
      #         - path: /
      #           pathType: Prefix
      #          service:
      #            identifier: app
      #            port: http
    persistence:
      config:
        existingClaim: pvc-syncthing
        advancedMounts:
          main:
            app:
              - path: /var/syncthing
