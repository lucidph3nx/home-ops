---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controllers:
      main:
        containers:
          app:
            image:
              repository: syncthing/syncthing
              tag: 2.0.7
    resources:
      requests:
        cpu: 15m
        memory: 249Mi
    service:
      app:
        controller: main
        ports:
          http:
            port: 8384
      listdisc:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${SYNC_ENDPOINT}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    persistence:
      config:
        existingClaim: pvc-syncthing
        advancedMounts:
          main:
            app:
              - path: /var/syncthing
