---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.27.2
              resources:
                requests:
                  cpu: 15m
                  memory: 249Mi
    service:
      main:
        enabled: true
        ports:
          http:
            port: 8384
      listdisc:
        controller: main
        enabled: true
        type: LoadBalancer
        annotations:
          # io.cilium/lb-ipam-ips: ${SYNC_ENDPOINT}
          metallb.universe.tf/loadBalancerIPs: ${SYNC_ENDPOINT}
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      # main:
      #   enabled: true
      #   ingressClassName: "traefik"
      #   annotations:
      #     # traefik.ingress.kubernetes.io/router.middlewares: auth-chain-authelia-auth@kubernetescrd
      #     traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #     external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
      #     external-dns/is-public: "true"
      #   hosts:
      #     - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
      #       paths:
      #         - path: /
      #           pathType: Prefix
      #          service:
      #            name: main
      #            port: http
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-syncthing
        retain: true
        advancedMounts:
          main:
            main:
              - path: /var/syncthing
