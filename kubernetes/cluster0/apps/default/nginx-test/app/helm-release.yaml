---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-test
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 15.4.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/nginx
      tag: 1.25.2-debian-11-r37
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: true
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hostname: "test.local"
      path: /
      pathType: Prefix
