    #     type: monolith
    #     databases:
    #       - "*"
    #     roles:
    #       - "*"
    #     source:
    #       externalCluster: postgres-v15

  externalClusters:
    - name: authelia
      connectionParameters:
        host: authelia-postgresql.auth.svc.cluster.local
        user: authelia
        dbname: authelia
      password:
        name: auth-postgresql-secrets
        key: password


