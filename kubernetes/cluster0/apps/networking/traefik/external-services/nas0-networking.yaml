---
apiVersion: v1
kind: Service
metadata:
  name: nas0
  namespace: networking
spec:
  ports:
  - name: http
    port: 80
    targetPort: 5000
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nas0
  namespace: networking
  labels:
    kubernetes.io/service-name: nas0
    endpointslice.kubernetes.io/managed-by: cluster-admins
addressType: IPv4
endpoints:
- addresses:
  - "${NAS0_IP}"
  conditions:
    ready: true
ports:
- name: http
  port: 5000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: nas0
  namespace: networking
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: networking
      sectionName: websecure
  hostnames: ["nas0.${SECRET_PUBLIC_DOMAIN}"]
  rules:
  - backendRefs:
      - group: ""
        kind: Service
        name: nas0
        namespace: networking
        port: 80
    matches:
    - path:
        type: PathPrefix
        value: /
