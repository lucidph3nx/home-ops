---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: networking
spec:
  ports:
    - name: http
      port: 443
      targetPort: 443
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: unifi
  namespace: networking
  labels:
    kubernetes.io/service-name: unifi
    endpointslice.kubernetes.io/managed-by: cluster-admins
addressType: IPv4
endpoints:
- addresses:
  - "${UNIFI_IP}"
  conditions:
    ready: true
ports:
- name: http
  port: 443
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: unifi
  namespace: networking
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: networking
      sectionName: websecure
  hostnames: ["unifi.${SECRET_PUBLIC_DOMAIN}"]
  rules:
  - backendRefs:
      - group: ""
        kind: Service
        name: unifi
        namespace: networking
        port: 443
    matches:
    - path:
        type: PathPrefix
        value: /
