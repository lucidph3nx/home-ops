---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./dns-endpoint.yaml
  - ./secret.sops.yaml
  - ./helm-release.yaml
configMapGenerator:
  - name: cloudflared-configmap
    namespace: networking
    files:
      - config/config.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
