---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: traefik
      namespace: networking
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/tarampampam/error-pages
              tag: 3.3.1
            env:
              TEMPLATE_NAME: ghost
              SHOW_DETAILS: "false"
            resources:
              requests:
                memory: 100Mi
                cpu: 100m
    service:
      app:
        controller: main
        ports:
          http:
            port: 8080
