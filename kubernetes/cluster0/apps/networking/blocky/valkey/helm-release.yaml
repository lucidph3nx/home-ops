apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-valkey
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      valkey:
        type: statefulset
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 8.1.3-alpine@sha256:d827e7f7552cdee40cc7482dbae9da020f42bc47669af6f71182a4ef76a22773
            env:
              VALKEY_PASSWORD_FILE: /secret/valkey-password
              VALKEY_PORT: &port 6379
    persistence:
      data:
        type: emptyDir
      secret:
        type: secret
        name: valkey
        advancedMounts:
          valkey:
            valkey:
              - path: /secret/valkey-password
                subPath: valkey-password
                readOnly: true
    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: *port
