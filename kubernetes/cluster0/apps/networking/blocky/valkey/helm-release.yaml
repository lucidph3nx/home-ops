apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blocky-valkey
  namespace: networking
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      valkey:
        type: statefulset
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 9.0.0-alpine@sha256:bef37d06d4856710973ee31dd1eac1482e4c8e6e7b847f999ad25433e646587b
            env:
              VALKEY_PASSWORD_FILE: /secret/valkey-password
              VALKEY_PORT: &port 6379
    persistence:
      data:
        type: emptyDir
      secret:
        type: secret
        name: valkey
        advancedMounts:
          valkey:
            valkey:
              - path: /secret/valkey-password
                subPath: valkey-password
                readOnly: true
    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: *port
