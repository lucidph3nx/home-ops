---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    rbac:
      pspEnabled: false # disable psp, deprecatd in k8s 1.25
    replicas: 1
    deploymentStrategy:
      type: Recreate
    image:
      repository: grafana/grafana
      tag: 12.2.0
    route:
      main:
        enabled: true
        hostnames: ["{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"]
        parentRefs:
          - name: traefik-gateway
            namespace: networking
            sectionName: websecure
        filters:
          - type: 'ExtensionRef'
            extensionRef:
              group: 'traefik.io'
              kind: 'Middleware'
              name: 'forwardauth-authelia'
    persistence:
      enabled: true
      storageClass: longhorn
      existingClaim: pvc-grafana
      retain: true
    admin: 
      existingSecret: grafana-secrets
      userKey: admin-user
      passwordKey: admin-password
