apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection-browser
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: docker.io/browserless/chrome
              tag: latest
            env:
              SCREEN_WIDTH: 1920
              SCREEN_HEIGHT: 1024
              SCREEN_DEPTH: 16
              ENABLE_DEBUGGER: false
              PREBOOT_CHROME: true
              CONNECTION_TIMEOUT: -1
              MAX_CONCURRENT_SESSIONS: 10
              CHROME_REFRESH_TIME: 600000
              DEFAULT_BLOCK_ADS: true
              DEFAULT_STEALTH: true
              DEFAULT_LAUNCH_ARGS: "[\"--no-sandbox\",\"--disable-dev-shm-usage\"]"
    persistence:
      cache:
        type: emptyDir
        advancedMounts:
          main:
            app:
              - path: /tmp
      dshm:
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            app:
              - path: /dev/shm
    service:
      app:
        controller: main
        ports:
          http:
            port: 3000
