---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: changedetection-io
  namespace: monitoring
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: "0.53.4"
            env:
              TZ: "${TIMEZONE}"
              USE_X_SETTINGS: 1
              PLAYWRIGHT_DRIVER_URL: ws://changedetection-browser:3000/?stealth=1&--disable-web-security=true
              # Socket.io configuration for reverse proxy / Cloudflare
              FLASK_SERVER_NAME: "changedetection-io.${SECRET_PUBLIC_DOMAIN}"
              BASE_URL: "https://changedetection-io.${SECRET_PUBLIC_DOMAIN}"
              SOCKETIO_CORS_ORIGINS: "https://changedetection-io.${SECRET_PUBLIC_DOMAIN}"
    service:
      app:
        controller: main
        ports:
          http:
            port: &port 5000
    route:
      app:
        hostnames: ["{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"]
        parentRefs:
          - name: traefik-gateway
            namespace: networking
            sectionName: websecure
        rules:
          - backendRefs:
              - identifier: app
                port: *port
            filters:
              - type: 'ExtensionRef'
                extensionRef:
                  group: 'traefik.io'
                  kind: 'Middleware'
                  name: 'forwardauth-authelia'
    persistence:
      config:
        existingClaim: pvc-changedetection-io
        advancedMounts:
          main:
            app:
              - path: /datastore
