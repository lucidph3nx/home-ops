---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authelia
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: authelia
      version: 0.8.57
      sourceRef:
        kind: HelmRepository
        name: authelia-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: openldap
      namespace: auth
    - name: authelia-redis
      namespace: auth
    - name: authelia-postgresql
      namespace: auth
    - name: traefik
      namespace: networking
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    domain: "${SECRET_PUBLIC_DOMAIN}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
      subdomain: auth
      traefikCRD:
        enabled: true
        disableIngressRoute: true
        entryPoints: 
          - websecure
    pod:
      kind: Deployment
      replicas: 3
      env:
      - name: TZ
        value: "${TIMEZONE}"
    configMap:
      enabled: true
      log:
        ## Level of verbosity for logs: info, debug, trace.
        level: info
      theme: dark
      totp:
        issuer: "${SECRET_PUBLIC_DOMAIN}"
      authentication_backend:
        ldap:
          enabled: true
          implementation: custom
          url: ldap://openldap.auth.svc.cluster.local:389
          base_dn: "${SECRET_LDAP_BASE_DN}"
          username_attribute: uid
          additional_users_dn: ou=people
          user: "cn=admin,${SECRET_LDAP_BASE_DN}"
          users_filter: (&({username_attribute}={input})(objectClass=posixAccount))
          groups_filter: (&(member={dn})(objectclass=posixGroup))
          group_name_attribute: cn
      access_control:
        default_policy: two_factor
        # networks:
        #   - name: all
        #     networks:
        #     - "*.${SECRET_PUBLIC_DOMAIN}"
      session:
        name: "${SECRET_PUBLIC_DOMAIN}_auth_session"
        redis:
          enabled: true
          enabledSecret: true
          host: authelia-redis-master.auth.svc.cluster.local
          port: 6379
      storage:
        postgres:
          enabled: true
          host: authelia-postgresql.auth.svc.cluster.local
          port: 5432
          username: authelia
          database: authelia
          schema: public
      notifier:
        smtp:
          enabled: true
          enabledSecret: true
          host: "${SECRET_SMTP_HOST}"
          port: 465
          identifier: "${SECRET_PUBLIC_DOMAIN}"
          username: "${SECRET_ADMIN_EMAIL}"
          sender: "${SECRET_NOTIFICATION_EMAIL}"
          subject: "[${SECRET_PUBLIC_DOMAIN} auth] {title}"
          startup_check_address: "${SECRET_TEST_EMAIL}"
    secret:
      existingSecret: authelia-secrets
      jwt:
        key: authelia_jwt
      ldap:
        key: LDAP_ADMIN_PASSWORD
      session:
        key: session_encryption_key
      redis:
        key: redis_password
      redisSentinel:
        key: redis_password
      storage:
        key: postgresql_password # think this works? not clear from docs
      storageEncryptionKey:
        key: storage_encryption_key
      smtp:
        key: smtp_password
