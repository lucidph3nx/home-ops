---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authelia-postgres-v17
  namespace: databases
spec:
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:17.5-21
  primaryUpdateStrategy: unsupervised
  storage:
    size: 1Gi
    storageClass: longhorn
  enableSuperuserAccess: true
  superuserSecret:
    name: cloudnative-pg-secret
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: all
  monitoring:
    enablePodMonitor: true
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "4Gi"

  # bootstrap:
  # use this to recover a net-new cluster from a backup
  #   recovery:
  #     source: postgres-backup # TODO: fix this to the real name of the backup when on the new cluster

    # # use this to 'migrate' from an existing cnpg cluster (e.g. "postgres-v15") to the new cluster
  bootstrap:
    initdb:
      import:
        type: monolith
        databases:
          - "*"
        roles:
          - "*"
        source:
          externalCluster: authelia

  externalClusters:
    - name: authelia
      connectionParameters:
        host: authelia-postgresql.auth.svc.cluster.local
        user: postgres
        dbname: postgres
        sslmode: disable
      password:
        name: auth-postgresql-secrets
        key: postgres-password


