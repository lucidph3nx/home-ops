apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: auth
spec:
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      valkey:
        type: statefulset
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 8.1.3-alpine@sha256:9c3e63b9b6ba69f2fe5d4e32dd8c0e2be3b3e9cbee3940c0cde6a884d55a303a
            env:
              VALKEY_PASSWORD_FILE: /secret/valkey-password
              VALKEY_PORT: &port 6379
    persistence:
      data:
        type: emptyDir
      secret:
        type: secret
        name: valkey
        advancedMounts:
          valkey:
            valkey:
              - path: /secret/valkey-password
                subPath: valkey-password
                readOnly: true
    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: *port
