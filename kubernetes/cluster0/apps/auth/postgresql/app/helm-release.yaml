---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authelia-postgresql
  namespace: auth
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 16.7.23
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # image:
    #   registry: docker.io
    #   repository: bitnami/postgresql
    #   tag: 16.6.0-debian-12-r2
    auth:
      database: authelia
      username: authelia
      existingSecret: auth-postgresql-secrets
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-authelia-postgresql
        size: 1Gi
    readReplicas:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi
