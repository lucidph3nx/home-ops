---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: home
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          app:
            image:
              repository: eclipse-mosquitto
              tag: 2.0.21
            env:
              TZ: "${TIMEZONE}"
    service:
      app:
        controller: main
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: ${MOSQUITTO_IP}
        externalTrafficPolicy: Cluster
        ports:
          http:
            port: 1883
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
    configMaps:
      config:
        enabled: true
        data:
          mosquitto.conf: |
            listener 1883
            allow_anonymous true
            persistence false
            connection_messages false
    persistence:
      config:
        type: configMap
        name: mosquitto
        advancedMounts:
          main:
            app:
              - path: /mosquitto/config/mosquitto.conf
                subPath: mosquitto.conf
