---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-home-assistant-db
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-longhorn
  path: ./kubernetes/cluster0/apps/home/home-assistant/db
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: home-assistant-db
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-home-assistant
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-longhorn
    - name: cluster-apps-traefik
    - name: cluster-apps-home-assistant-db
  path: ./kubernetes/cluster0/apps/home/home-assistant/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: home-assistant
      namespace: home
  interval: 30m
  retryInterval: 1m
  timeout: 3m

