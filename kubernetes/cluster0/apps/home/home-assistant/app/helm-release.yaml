---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: home-assistant-db
    namespace: home
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/home-assistant/home-assistant
              tag: 2024.3.1
            env:
              TZ: "${TIMEZONE}"
              POSTGRESQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: home-assistant-db-secrets
                    key: password
            resources:
              requests:
                cpu: 47m
                memory: 1254M
          codeserver:
            image:
              repository: ghcr.io/coder/code-server
              tag: 4.22.0
            env:
              TZ: "${TIMEZONE}"
            args:
              - --auth
              - "none"
              - --user-data-dir
              - "/config/.vscode"
              - --extensions-dir
              - "/config/.vscode"
              - --port
              - "12321"
              - "/config"
            resources:
              requests:
                cpu: 10m
                memory: 110M
    service:
      main:
        ports:
          http:
            port: 8123
      codeserver:
        controller: main
        ports:
          http:
            port: 12321
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: home-assistant.${SECRET_PUBLIC_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
    persistence:
      config:
        storageClass: longhorn
        existingClaim: pvc-home-assistant
        retain: true
        enabled: true
        advancedMounts:
          main:
            main:
              - path: /config
            codeserver:
              - path: /config
            
