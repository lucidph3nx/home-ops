---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.33.2
              env:
                TZ: "${TIMEZONE}"
                ZIGBEE2MQTT_DATA: /data
                ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
              securityContext:
                privileged: true
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
    persistence:
      # config:
      #   enabled: true
      #   type: "custom"
      #   volumeSpec:
      #     configMap:
      #       name: zigbee2mqtt-settings
      #  advancedMounts:
      #    main:
      #      main:
      #        - path: /app/data/configuration.yaml"
      #          subPath: "configuration.yaml"
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-zigbee2mqtt
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
        advancedMounts:
          main:
            main:
              - path: /data
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
        hostPathType: CharDevice
        globalMounts:
          - path: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            # note: label node like this 
            # kubectl label nodes k3s-agent5 app=zigbee-controller
            - matchExpressions:
              - key: app
                operator: In
                values:
                - zigbee-controller

