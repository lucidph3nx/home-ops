general:
  debug: false
  enable_metrics: true

# fallthrough for things not set here
use_default_settings: true

search:
  safe_search: 0
  autocomplete: 'google'
  autocomplete_min: 4
  default_lang: 'en-NZ'
  formats:
    - html
    - json

server:
  secret_key: "i-dont-understand-why-this-is-needed"
  image_proxy: false
  method: GET
  # behind authelia, no need for bot protection
  limiter: false

valkey:
  url: "http://searxng-valkey:6379"

ui:
  default_theme: simple
  infinite_scroll: false
  query_in_title: true

enabled_plugins:
  - Basic Calculator
  - Hash plugin
  - Open Access DOI rewrite
  - Self Informations
  - Tracker URL remover
  - Unit converter plugin

categories_as_tabs:
  general:
  images:
  videos:
  news:
