---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng-redis
  namespace: home
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 20.11.2
      # note, don't upgrade until this is resolved
      # https://github.com/bitnami/charts/issues/32218
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      storageClass: longhorn
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        size: 100Mi
