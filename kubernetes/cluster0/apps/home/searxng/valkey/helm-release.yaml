apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng-valkey
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      valkey:
        type: statefulset
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 9.0.0-alpine@sha256:b4ee67d73e00393e712accc72cfd7003b87d0fcd63f0eba798b23251bfc9c394
    persistence:
      data:
        type: emptyDir
    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: 6379
