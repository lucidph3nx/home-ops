apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: searxng-valkey
  namespace: home
spec:
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  interval: 1h
  driftDetection:
    mode: enabled
  values:
    controllers:
      valkey:
        type: statefulset
        containers:
          valkey:
            image:
              repository: valkey/valkey
              tag: 8.1.3-alpine@sha256:d827e7f7552cdee40cc7482dbae9da020f42bc47669af6f71182a4ef76a22773
    persistence:
      data:
        type: emptyDir
    service:
      valkey:
        controller: valkey
        ports:
          valkey:
            port: 6379
