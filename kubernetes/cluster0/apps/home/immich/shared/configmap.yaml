apiVersion: v1
kind: ConfigMap
metadata:
  name: immich-config
  namespace: home
  labels:
    app.kubernetes.io/name: immich
data:
  TZ: "${TIMEZONE}"
  #IMMICH_WEB_URL: http://immich-web.home.svc.cluster.local:3000
  IMMICH_SERVER_URL: http://immich-server.home.svc.cluster.local:3001
  DB_HOSTNAME: immich-db.home.svc.cluster.local
  DB_USERNAME: immich
  DB_DATABASE_NAME: immich
  REDIS_HOSTNAME: immich-redis-master.home.svc.cluster.local
  REDIS_PORT: "6379"

