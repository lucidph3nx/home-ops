apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: kube-system
spec:
  hostnames:
    - hubble.${SECRET_PUBLIC_DOMAIN}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: traefik-gateway
      namespace: networking
      sectionName: websecure
  rules:
    - backendRefs:
      - group: ""
        kind: Service
        name: hubble-ui
        namespace: kube-system
        port: 80
      filters:
      - extensionRef:
          group: traefik.io
          kind: Middleware
          name: forwardauth-authelia
        type: ExtensionRef
      matches:                                                                                                                                                                                                                                                  
      - path:                                                                                                                                                                                                                                                   
          type: PathPrefix                                                                                                                                                                                                                                      
          value: /
