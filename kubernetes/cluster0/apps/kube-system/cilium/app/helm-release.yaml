---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.6
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # autoDirectNodeRoutes: true
    bandwidthManager:
      enabled: true
      # bbr: true needs kernel 5.18 or newer
    bpf:
      masquerade: true
      preallocateMaps: true
      # datapathMode: netkit # needs kernel 6.7 or newer
    bgpControlPlane:
      enabled: true
    cluster:
      name: ${CLUSTER_NAME}
      id: 1
    enableRuntimeDeviceDetection: true
    endpointRoutes:
      enabled: true
    envoy:
      rollOutPods: true
      prometheus:
         serviceMonitor:
           enabled: true
    gatewayAPI:
      enabled: true
      # enableAlpn: true
      # adjust as needed
      # xffNumTrustedHops: 1
      gatewayClass:
        create: 'true'
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: Cilium
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
            external-dns/is-public: "true"
          className: "traefik"
          hosts:
            - &host hubble.${SECRET_PUBLIC_DOMAIN}
          tls:
            - hosts:
                - *host
    ipam:
      mode: kubernetes
    ipv4NativeRoutingCIDR: 10.42.0.0/16
    k8sServiceHost: ${CONTROLPLANE_IP}
    k8sServicePort: 6443
    kubeProxyReplacement: true
    # nodePort:
    #   enabled: true
    l2announcements:
      enabled: true
      leaseDuration: 120s
      leaseRenewDeadline: 60s
      leaseRetryPeriod: 1s
    # loadBalancer:
    #   algorithm: maglev
    #   mode: snat
    #   protocolDifferentiation:
    #     enabled: true
    # k8sClientRateLimit:
    #   qps: 80
    #   burst: 160
    localRedirectPolicy: true
    operator:
      rollOutPods: true
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: Cilium
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: Cilium
    rollOutCiliumPods: true
    routingMode: "tunnel"
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - PERFMON
          - BPF
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
