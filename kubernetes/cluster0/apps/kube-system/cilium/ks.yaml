---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium
  namespace: flux-system
spec:
  path: ./kubernetes/cluster0/apps/kube-system/cilium/app
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: cilium
      namespace: kube-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium-config
  namespace: flux-system
spec:
  path: ./kubernetes/cluster0/apps/kube-system/cilium/config
  dependsOn:
    - name: cluster-apps-cilium
  prune: false # never should be deleted
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-cilium-gateway
  namespace: flux-system
spec:
  path: ./kubernetes/cluster0/apps/kube-system/cilium/gateway
  dependsOn:
    - name: cluster-apps-cilium-config
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster0
  interval: 30m
  retryInterval: 1m
  timeout: 5m
