---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 2.3.1
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    synapse:
      livenessProbe:
        initialDelaySeconds: 180 # increase time to allow startup
      readinessProbe:
        initialDelaySeconds: 120 # increase time to allow startup
    image:
      repository: matrixdotorg/synapse
      tag: v1.62.0
    serverName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    publicServerName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    wellknown:
      enabled: true
    config:
      registrationSharedSecret: "${SECRET_MATRIX_REGISTRATION_SHARED}"
      logLevel: DEBUG
    postgresql:
      enabled: true
      existingSecret: matrix-synapse-secrets
      postgresqlUsername: synapse
      postgresqlDatabase: synapse
      persistence:
        storageClass: longhorn
        size: 10Gi
    redis:
      enabled: true
    persistence:
      enabled: true
      existingClaim: pvc-matrix-synapse-data
    service:
      type: ClusterIP
      port: 8008
      targetPort: http
    ingress:
      enabled: false