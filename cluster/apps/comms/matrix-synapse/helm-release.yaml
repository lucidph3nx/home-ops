---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 2.1.38
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: matrix-synapse-postgres
      namespace: comms
    - name: matrix-synapse-redis
      namespace: comms
  install:
    createNamespace: true
  values:
    image:
      repository: matrixdotorg/synapse
      tag: v1.60.0
    serverName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    publicServerName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    wellknown:
      enabled: true
    postgresql:
      enabled: false
    externalPostgresql:
      host: matrix-synapse-postgres-postgresql
      port: 5432
      database: synapse
      username: synapse
      existingSecret: matrix-synapse-postgresql-secrets
      existingSecretPasswordKey: password
    redis:
      enabled: false
    externalRedis:
      host: matrix-synapse-redis-master
      port: 6379
      existingSecret: matrix-synapse-redis-secrets
      existingSecretPasswordKey: redis_password
    persistence:
      enabled: true
      existingClaim: pvc-matrix-synapse-data
    service:
      type: ClusterIP
      port: 8008
      targetPort: http
    ingress:
      enabled: false