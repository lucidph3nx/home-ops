---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pihole
  namespace: pihole
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://mojo2600.github.io/pihole-kubernetes
      chart: pihole
      version: 2.9.0
      sourceRef:
        kind: HelmRepository
        name: mojo2600-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
  values:
    replicaCount: 1
    serviceDns:
      type: LoadBalancer
      loadBalancerIP: "10.87.42.11"
      externalTrafficPolicy: Cluster
      annotations:
        metallb.universe.tf/allow-shared-ip: pihole-svc
    serviceDhcp:
      enabled: false
    https:
      enabled: false
    persistentVolumeClaim:
      enabled: true
      # existingClaim: pvc-pihole
      storageClass: longhorn
    # adminPassword: "" # doesnt work, had to use env
    extraEnvVars:
      TZ: Pacific/Auckland
      DNSMASQ_USER: "root"
      WEBPASSWORD: "" # since I'm using behind Authelia, this is fine
    DNS1: "1.1.1.1"
    DNS2: "1.0.0.1"
    dnsmasq:
      customDnsEntries: # some useful defaults
        - address=/pihole.tinfoilforest.nz/10.87.42.10
        - address=/traefik.tinfoilforest.nz/10.87.42.10
        - address=/longhorn.tinfoilforest.nz/10.87.42.10
        - address=/auth.tinfoilforest.nz/10.87.42.10