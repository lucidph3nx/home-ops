---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: error-pages
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  dependsOn:
    - name: traefik
      namespace: networking
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/tarampampam/error-pages
      tag: 2.24.0
    controller:
      replicas: 1
    env:
      TEMPLATE_NAME: ghost
      SHOW_DETAILS: "false"
    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 250Mi
        cpu: 250m
