---
# this is required for traefik to use a 'default certificate'
# https://doc.traefik.io/traefik/https/tls/#default-certificate
# in this case, we point at the shared tls which is generated by cert-manager
# and reflected across multiple namespaces by the annotations in the certificate secret template
apiVersion: traefik.containo.us/v1alpha1
kind: TLSStore
metadata:
  name: default
  namespace: networking
spec:
  defaultCertificate:
    secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"