---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-traefik-tls-store
  namespace: flux-system
spec:
  path: ./cluster/apps/networking/traefik/tls-store
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-metallb-address-pool
    - name: cluster-apps-cert-manager
  path: ./cluster/apps/networking/traefik/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: traefik
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-traefik-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-traefik
  path: ./cluster/apps/networking/traefik/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-traefik-external-services
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-traefik
  path: ./cluster/apps/networking/traefik/external-services
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-traefik-dashboard
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-traefik
  path: ./cluster/apps/networking/traefik/dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m

