---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 10.20.1
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 10.87.42.10
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        allowCrossNamespace: true
    ports:
      web:
        redirectTo: websecure
        exposedPort: 80
      websecure:
        exposedPort: 443  
    logs:
      general:
        level: info
      access:
        enabled: true
