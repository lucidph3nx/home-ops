---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 10.24.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: metallb
      namespace: metallb-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      kind: Deployment
      replicas: 3
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 10.87.42.10
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
        ingressClass: traefik
    globalArguments:
      - "--serversTransport.insecureSkipVerify=true"
    ports:
      web:
        redirectTo: websecure
        # exposedPort: 80
      websecure:
        exposedPort: 443  
        tls:
          enabled: true
          options: "default"
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    logs:
      general:
        level: info
      access:
        enabled: true
