---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 21.1.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: metallb
      namespace: networking
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      enabled: true
      replicas: 3
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: ${TRAEFIK_ENDPOINT}
      spec:
        externalTrafficPolicy: Cluster
    experimental:
      plugins:
        enabled: true
    rbac:
      enabled: false
    ingressRoute:
      dashboard:
        enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
        ingressClass: traefik
    globalArguments:
      - "--api.insecure=true"
      - "--serversTransport.insecureSkipVerify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_ENDPOINT}"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      # Add plugin/dynamic file provider for theme-park
      - "--experimental.plugins.rewritebody.modulename=github.com/packruler/rewrite-body"
      - "--experimental.plugins.rewritebody.version=v0.5.1"
      - "--providers.file.directory=/config"
    volumes:
      - name: traefik-middleware
        type: configMap
        mountPath: /config
    ports:
      web:
        redirectTo: websecure
      websecure:
        exposedPort: 443  
        tls:
          enabled: true
          options: "default"
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    logs:
      general:
        level: debug
      access:
        enabled: true
