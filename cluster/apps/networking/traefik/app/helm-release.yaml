---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 23.2.0
      sourceRef:
        kind: HelmRepository
        name: traefik-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: metallb
      namespace: networking
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    deployment:
      enabled: true
      replicas: 3
    service:
      enabled: true
      type: LoadBalancer
      annotations:
        metallb.universe.tf/loadBalancerIPs: ${TRAEFIK_ENDPOINT}
      spec:
        externalTrafficPolicy: Cluster
    tlsStore:
      default:
        defaultCertificate:
          secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
    tlsOptions:
      default:
        minVersion: VersionTLS12
        maxVersion: VersionTLS13
        sniStrict: true
    experimental:
      plugins:
        enabled: true
    rbac:
      enabled: true
    ingressClass:
      enabled: true
      isDefaultClass: true
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
      kubernetesIngress:
        enabled: true
        allowExternalNameServices: true
        allowCrossNamespace: true
        ingressClass: traefik
    globalArguments:
      - "--api.insecure=true"
      - "--serversTransport.insecureSkipVerify=true"
      - "--providers.kubernetesingress.ingressclass=traefik"
    additionalArguments:
      - "--providers.kubernetesingress.ingressendpoint.ip=${TRAEFIK_ENDPOINT}"
      - "--providers.kubernetescrd.allowexternalnameservices=true"
    ports:
      web:
        redirectTo: websecure
      websecure:
        exposedPort: 443  
        tls:
          enabled: true
          options: "default"
    logs:
      general:
        level: debug
      access:
        enabled: true
