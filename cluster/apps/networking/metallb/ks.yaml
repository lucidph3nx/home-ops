---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-metallb
  namespace: flux-system
spec:
  path: ./cluster/apps/networking/metallb/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: metallb
      namespace: networking
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-metallb-address-pool
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-metallb
  path: ./cluster/apps/networking/metallb/addresspool
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  interval: 30m
  retryInterval: 1m
  timeout: 3m
