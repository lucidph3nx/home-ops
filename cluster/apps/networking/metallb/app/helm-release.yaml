---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb
      version: 0.13.9
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    crds:
      enabled: true
    controller:
      enabled: true
      loglevel: debug
      # image:
      #   respository: quay.io/metallb/controller
      #   tag: v0.13.5
    speaker:
      enabled: true
      loglevel: debug
      # image:
      #   respository: quay.io/metallb/controller
      #   tag: v0.13.5
