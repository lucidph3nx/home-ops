---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blocky
  namespace: flux-system
spec:
  path: ./cluster/apps/networking/blocky/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: blocky-redis
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-blocky
  namespace: flux-system
spec:
  path: ./cluster/apps/networking/blocky/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: blocky
      namespace: networking
  interval: 30m
  retryInterval: 1m
  timeout: 3m

