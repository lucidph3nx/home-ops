
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-ingress
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.tinfoilforest.nz`)
      kind: Rule
      services:
        - name: authelia
          namespace: auth
          port: 80
  tls:
    secretName: tinfoilforest-nz-tls