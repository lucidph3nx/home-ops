
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: changedetection-io-ingress
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`changedetection-io.${SECRET_PUBLIC_DOMAIN}`)"
      kind: Rule
      middlewares:
      - name: chain-authelia-auth
        namespace: auth
      services:
        - name: changedetection-io
          namespace: default
          port: 5000
  tls:
    secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
