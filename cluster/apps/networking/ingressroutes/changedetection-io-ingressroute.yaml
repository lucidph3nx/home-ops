# This is necessary because external dns doesnt support ingressroutes yet
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: changedetection-io-cloudflare-dns
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: "changedetection-io.${SECRET_PUBLIC_DOMAIN}"
---

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: changedetection-io-ingress
  namespace: networking
  annotations:
    external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
    external-dns/is-public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`changedetection-io.${SECRET_PUBLIC_DOMAIN}`)"
      kind: Rule
      middlewares:
      - name: chain-authelia-auth
        namespace: auth
      services:
        - name: changedetection-io
          namespace: default
          port: 5000
  tls:
    secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
