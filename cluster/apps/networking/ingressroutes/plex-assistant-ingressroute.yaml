apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: plex-ingress
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`plex.${SECRET_PUBLIC_DOMAIN}`)"
      kind: Rule
      services:
        - name: plex
          port: 32400
          scheme: http
          kind: Service
          namespace: default
  tls:
    secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"