
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: vaultwarden-ui-ingress
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`vaultwarden.${SECRET_PUBLIC_DOMAIN}`)"
      kind: Rule
      middlewares:
      - name: chain-authelia-auth
        namespace: auth
      services:
        - name: vaultwarden
          namespace: default
          port: 80
    - match: "Host(`vaultwarden.${SECRET_PUBLIC_DOMAIN}`) && Path(`/notifications/hub`)"
      kind: Rule
      services:
        - name: vaultwarden
          namespace: default
          port: 3012
  tls:
    secretName: "${SECRET_PUBLIC_DOMAIN/./-}-tls"
