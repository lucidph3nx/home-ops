
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ldapadmin-ingress
  namespace: networking
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`ldapadmin.tinfoilforest.nz`)
      kind: Rule
      middlewares:
        - name: chain-authelia-auth
          namespace: auth

      services:
        - name: openldap-phpldapadmin
          namespace: auth
          port: 80
  tls:
    secretName: tinfoilforest-nz-tls