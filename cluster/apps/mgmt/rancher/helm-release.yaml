apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rancher
  namespace: mgmt
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://releases.rancher.com/server-charts/stable
      chart: rancher-charts
      version: 2.6.8
      sourceRef:
        kind: HelmRepository
        name: rancher
        namespace: flux-system
      interval: 1m
  values:
    hostname: rancher.${SECRET_PUBLIC_DOMAIN}
    env:
      TZ: "${TIMEZONE}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      extraAnnotations:
        hajimari.io/enable: "true"
        hajimari.io/icon: "account-cowboy-hat"
        cert-manager.io/cluster-issuer: letsencrypt-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
        external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
        external-dns/is-public: "true"
      tls:
        source: "rancher-${SECRET_PUBLIC_DOMAIN/./-}"
    replicas: 2
    resources:
      requests:
        cpu: 250m
        memory: 600Mi
      limits:
        cpu: 800m
        memory: 1Gi