---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lemmy-pictrs
  namespace: social
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      respository: asonix/pictrs
      tag: 0.4.0
    env:
      TZ: "${TIMEZONE}"
      RUST_LOG: "debug"
      RUST_BACKTRACE: "full"
      PICTRS__MEDIA__VIDEO_CODEC: "vp9"
      PICTRS__MEDIA__GIF__MAX_WIDTH: "256"
      PICTRS__MEDIA__GIF__MAX_HEIGHT: "256"
      PICTRS__MEDIA__GIF__MAX_AREA: "65536"
      PICTRS__MEDIA__GIF__MAX_FRAME_COUNT: "400"
    envFrom:
      - secretRef:
          name: lemmy-pictrs
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-lemmy-pictrs
        mountPath: /mnt
    podSecurityContext:
      runAsUser: 991
      runAsGroup: 991
      fsGroup: 991
