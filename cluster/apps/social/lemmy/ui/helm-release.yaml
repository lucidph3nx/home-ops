---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lemmy-ui
  namespace: social
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  - name: lemmy
    namespace: social
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      registry: docker.io
      repository: dessalines/lemmy-ui
      tag: 0.18.3
    env:
      TZ: "${TIMEZONE}"
      LEMMY_UI_LEMMY_INTERNAL_HOST: "lemmy:8536"
      LEMMY_UI_LEMMY_EXTERNAL_HOST: "lemmy.${SECRET_PUBLIC_DOMAIN}"
      LEMMY_HTTPS: "true"
      LEMMY_UI_DEBUG: "true"
    service:
      main:
        ports:
          http:
            port: 1234
