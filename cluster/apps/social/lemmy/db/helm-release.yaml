apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lemmy-db
  namespace: social
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.10.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15.4.0-debian-11-r21
    auth:
      database: lemmy
      username: lemmy
      existingSecret: lemmy-db-secrets
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-lemmy-db
        size: 5Gi
