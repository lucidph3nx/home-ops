---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-authelia
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-traefik
    - name: cluster-apps-openldap
    - name: cluster-apps-authelia-postgresql
    - name: cluster-apps-authelia-redis
  path: ./cluster/apps/auth/authelia/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: authelia
      namespace: auth
  interval: 30m
  retryInterval: 1m
  timeout: 3m
