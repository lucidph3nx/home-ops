---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: auth
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: openldap-stack-ha
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: helm-openldap-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    global:
      ldapDomain: "${SECRET_PUBLIC_DOMAIN}"
      existingSecret: auth-openldap-secrets
    customTLS:
      enabled: false
    replicaCount: 1
    persistence:
      enabled: true
      storageClass: longhorn
      existingClaim: pvc-openldap
      size: 1Gi
    phpldapadmin:
      enabled: true
      env:
        PHPLDAPADMIN_LDAP_CLIENT_TLS_REQCERT: "never"
        LDAP_SKIP_DEFAULT_TREE: "yes"
      ingress:
        enabled: false
    ltb-passwd:
      enabled : false
    customLdifFiles:
      01-root.ldif: |-
        dn: ${SECRET_LDAP_BASE_DN}
        dc: tinfoilforest
        o: Tinfoilforest
        objectclass: top
        objectclass: dcObject
        objectclass: organization

        dn: ou=people,${SECRET_LDAP_BASE_DN}
        objectClass: organizationalUnit
        ou: people

        dn: ou=groups,${SECRET_LDAP_BASE_DN}
        objectClass: organizationalUnit
        ou: groups
      10-ben.ldif: |-
        dn: cn=ben,ou=groups,${SECRET_LDAP_BASE_DN}
        cn: ben
        gidNumber: 8742
        objectclass: top
        objectclass: posixGroup
        
        dn: uid=ben,ou=people,${SECRET_LDAP_BASE_DN}
        cn: ben
        givenName: Ben
        sn: ben
        uid: ben
        uidNumber: 8742
        gidNumber: 8742
        homeDirectory: /home/ben
        loginShell: /bin/bash
        mail: "${SECRET_ADMIN_EMAIL}"
        objectClass: top
        objectClass: inetOrgPerson
        objectClass: posixAccount
        objectClass: shadowAccount
        userPassword: {SSHA}x
      11-ness.ldif: |-
        dn: cn=ness,ou=groups,${SECRET_LDAP_BASE_DN}
        cn: ness
        gidNumber: 8743
        objectclass: top
        objectclass: posixGroup

        dn: uid=ness,ou=people,${SECRET_LDAP_BASE_DN}
        cn: ness
        givenName: ness
        sn: ness
        uid: ness
        uidNumber: 8743
        gidNumber: 8743
        homeDirectory: /home/ness
        loginShell: /bin/bash
        mail: ${SECRET_PARTNER_EMAIL}
        objectClass: top
        objectClass: inetOrgPerson
        objectClass: posixAccount
        objectClass: shadowAccount
        userPassword: {SSHA}x
