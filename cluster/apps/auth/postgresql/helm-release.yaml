---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 14.3.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    auth:
      database: authelia
      username: authelia
      existingSecret: auth-postgresql-secrets
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi
    readReplicas:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi