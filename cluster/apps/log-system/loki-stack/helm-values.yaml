---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: log-system
spec:
  interval: 15m
  chart:
    spec:
      chart: loki-stack
      version: 2.8.9
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    grafana:
      enabled: false
    loki:
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 10Gi
