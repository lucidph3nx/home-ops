---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: loki
  namespace: log-system
spec:
  interval: 15m
  chart:
    spec:
      chart: loki-stack
      version: 2.9.10
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafana:
      enabled: false
    loki:
      persistence:
        enabled: true
        storageClassName: longhorn
        size: 15Gi
