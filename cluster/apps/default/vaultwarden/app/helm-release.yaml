---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: vaultwarden/server
      tag: 1.28.1
    env:
      # TZ: "${TIMEZONE}"
      WEBSOCKET_ENABLED: true
      DATA_FOLDER: "config"
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-vaultwarden
        mountPath: /config
        retain: true

