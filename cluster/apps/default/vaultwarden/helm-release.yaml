---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 4.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    image:
      repository: vaultwarden/server
      tag: 1.24.0
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-vaultwarden
        mountPath: /data
        retain: true
    # to avoid permissions issues on volume
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000