---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: vaultwarden
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    image:
      repository: vaultwarden/server
      tag: 1.25.1
    env:
      # TZ: "${TIMEZONE}"
      WEBSOCKET_ENABLED: true
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: 3012
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-vaultwarden
        mountPath: /config
        retain: true