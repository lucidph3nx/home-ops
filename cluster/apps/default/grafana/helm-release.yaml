---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.36.2
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    image:
      repository: ghcr.io/k8s-at-home/grafana
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          cert-manager.io/cluster-issuer: letsencrypt-production
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.tls: "true"
          traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - "grafana.${SECRET_PUBLIC_DOMAIN}"
        tls:
          - hosts:
              - grafana.${SECRET_PUBLIC_DOMAIN}
            secretName: "grafana-${SECRET_PUBLIC_DOMAIN/./-}"
    persistence:
      enabled: true
      storageClass: longhorn
      existingClaim: pvc-grafana
      retain: true
    admin: 
      existingSecret: grafana-secrets
      userKey: admin-user
      passwordKey: admin-password