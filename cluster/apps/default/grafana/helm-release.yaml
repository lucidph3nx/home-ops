---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: grafana
      version: 6.32.11
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    replicas: 1
    deploymentStrategy:
      type: Recreate
    image:
      repository: ghcr.io/k8s-at-home/grafana
    persistence:
      enabled: true
      storageClass: longhorn
      existingClaim: pvc-grafana
      retain: true
    admin: 
      existingSecret: grafana-secrets
      userKey: admin-user
      passwordKey: admin-password