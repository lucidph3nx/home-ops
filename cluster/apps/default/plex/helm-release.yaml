---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.27.2.5929-a806c5905
    env:
      TZ: "${TIMEZONE}"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "10.87.42.12"
        externalTrafficPolicy: Local
        port:
          port: 32400
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        # existingClaim: pvc-plex
        accessMode: ReadWriteOnce
        size: 25Gi
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
      movies:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Films
        mountPath: /movies
      tv:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/TV-Series
        mountPath: /tv
      music:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        mountPath: /music