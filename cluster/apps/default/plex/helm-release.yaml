---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.3.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: plexinc/pms-docker
      tag: 1.27.2.5929-a806c5905
    env:
      TZ: "${TIMEZONE}"
      ADVERTISE_IP: 101.98.36.73
      # ALLOWED_NETWORKS:
      PLEX_CLAIM: "claim-VkUiJdL5jwS-7zzDyyhH"
      PLEX_PREFERENCE_1: "FriendlyName=tinfoilforest-plex"
      # PLEX_PREFERENCE_2: "EnableIPv6=0"
      # PLEX_PREFERENCE_3: "logDebug=0"
      # PLEX_PREFERENCE_4: "DisableTLSv1_0=1"
      # PLEX_PREFERENCE_5: "LanNetworksBandwidth=xxx.xxx.xxx.0/18\,xxx.xxx.xxx.0/24\,xxx.xxx.xxx.0/24"
      # PLEX_PREFERENCE_6: "TranscoderQuality=2"
      # PLEX_PREFERENCE_7: "TreatWanIpAsLocal=0"
      # PLEX_PREFERENCE_8: "TranscoderH264BackgroundPreset=fast"
    podSecurityContext:
      supplementalGroups:
      - 44
      - 109
      - 100
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "10.87.42.12"
        externalTrafficPolicy: Local
        port:
          port: 32400
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        # existingClaim: pvc-plex
        accessMode: ReadWriteOnce
        size: 25Gi
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
      movies:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Films
        mountPath: /movies
      tv:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/TV-Series
        mountPath: /tv
      music:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        mountPath: /music