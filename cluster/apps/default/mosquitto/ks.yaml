---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-apps-mosquitto
  namespace: flux-system
spec:
  path: ./cluster/apps/default/mosquitto/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-ops-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: mosquitto
      namespace: default
  interval: 30m
  retryInterval: 1m
  timeout: 3m

