---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hass-postgresql
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.2.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 15.1.0-debian-11-r21
    auth:
      database: hass
      username: hass
      existingSecret: hass-postgresql-secrets
    primary:
      persistence:
        enabled: true
        storageClass: longhorn
        size: 1Gi
    readReplicas:
      persistence:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-hass-postgresql-0
        size: 5Gi
