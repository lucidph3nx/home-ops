---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: calibre-web
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controller:
      type: statefulset
    image:
      repository: linuxserver/calibre-web
      tag: 2021.12.16
    env:
      TZ: "${TIMEZONE}"
      CACHE_DIR: /cache
    service:
      main:
        ports:
          http:
            port: 8083
    ingress:
        main:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "mdi:books"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
            external-dns/is-public: "true"
          hosts:
            - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        # existingClaim: pvc-calibre-web
        mountPath: /config
        retain: true
        size: 1Gi
      books:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Books/calibre
        mountPath: /books
      cache:
        enabled: true
        type: emptyDir
        mountPath: /cache
    resources:
      requests:
        cpu: 5m
        memory: 470M
      limits:
        memory: 470M
