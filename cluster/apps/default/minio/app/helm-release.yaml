apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minio
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  values:
    image:
      repository: quay.io/minio/minio
      tag: RELEASE.2022-09-25T15-44-53Z
    env:
      TZ: ${TIMEZONE}
      MINIO_UPDATE: "off"
      MINIO_BROWSER_REDIRECT_URL: "https://minio.${SECRET_PUBLIC_DOMAIN}"
      MINIO_SERVER_URL: "https://s3.${SECRET_PUBLIC_DOMAIN}"
    envFrom:
      - secretRef:
          name: minio-secrets
    args: ["server", "/data", "--console-address", ":9001"]
    service:
      main:
        ports:
          http:
            port: &port-console 9001
          api:
            enabled: true
            port: &port-api 9000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host-console "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port-console
          - host: &host-api "s3.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: *port-api
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-minio
        mountPath: /data
        retain: true