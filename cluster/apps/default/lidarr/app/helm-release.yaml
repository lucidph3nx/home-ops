---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: lscr.io/linuxserver/lidarr
      tag: 1.0.2.2592-ls101
    env:
      TZ: "${TIMEZONE}"
      PUID: 0
      PGID: 0
    service:
      main:
        ports:
          http:
            port: 8686
    ingress:
        main:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/icon: "playlist-music"
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            traefik.ingress.kubernetes.io/router.middlewares: auth-chain-authelia-auth@kubernetescrd #,lidarr-theme@file
            external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
            external-dns/is-public: "true"
          hosts:
            - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-lidarr
        mountPath: /config
        retain: true
      music:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        mountPath: /music
      downloads:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/downloads
        mountPath: /downloads
    # to avoid permissions issues on volume
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
