---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: lidarr
      version: 14.1.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    env:
      TZ: Pacific/Auckland
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-lidarr
        mountPath: /config
        retain: true
      music:
        enabled: true
        type: nfs
        server: 10.87.200.0
        path: /volume1/Music
        mountPath: /music
      downloads:
        enabled: true
        type: nfs
        server: 10.87.200.0
        path: /volume1/downloads
        mountPath: /downloads
    # to avoid permissions issues on volume
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000