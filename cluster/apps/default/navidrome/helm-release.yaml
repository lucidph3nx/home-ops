---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app navidrome
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  values:
    image:
      repository: deluan/navidrome
      tag: 0.49.0
    env:
      TZ: "${TIMEZONE}"
      ND_DATAFOLDER: /config
      ND_LOGLEVEL: info
      ND_MUSICFOLDER: /music
      ND_PORT: &port 80
      # ND_REVERSEPROXYUSERHEADER: "Remote-User"
      # ND_REVERSEPROXYWHITELIST: "${NET_POD_CIDR}"
      ND_SCANSCHEDULE: "@every 1h"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-navidrome
        mountPath: /config
        retain: true
      music:
        enabled: true
        type: nfs
        server: "${NAS0_IP}"
        path: /volume1/Music
        mountPath: /music