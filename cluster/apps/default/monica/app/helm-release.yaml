---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monica
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: monica
      tag: 4.0.0-apache
    env:
      APP_ENV: production
      APP_URL: "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
      APP_TRUSTED_PROXIES: "*"
      DB_DATABASE: monica
      DB_HOST: monica-db-mariadb.default.svc.cluster.local
      DB_USERNAME: monica
      DEFAULT_MAX_UPLOAD_SIZE: 2000
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: monica-secrets
            key: app-key
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: monica-db-secrets
            key: mariadb-password
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: auth-chain-authelia-auth@kubernetescrd
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        existingClaim: monica-config
        mountPath: /var/www/html/storage
