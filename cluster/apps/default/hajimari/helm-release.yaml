---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://hajimari.io
      chart: hajimari
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      tag: v0.2.0
    env:
      TZ: "${TIMEZONE}"
    hajimari:
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - pihole
      groups:
        - name: procrastination
          links:
            - name: reddit
              url: "http://reddit.com"
            - name: stuff
              url: "https://www.stuff.co.nz"
            - name: nzherald
              url: "https://www.nzherald.co.nz/"

        - name: media
          links:
            - name: youtube
              url: "https://youtube.com"
            - name: yt music
              url: "https://music.youtube.com"
            - name: plex
              url: "https://app.plex.tv"
          persistence:
    service:
      main:
        ports:
          http:
            port: 3000
    serviceAccount:
      create: true
    ingress:
      main:
        enabled: false
    data:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 128M