kind: ConfigMap
apiVersion: v1
metadata:
  name: zigbee2mqtt-settings
  namespace: default
data:
  configuration.yaml: |
    advanced:
      homeassistant_discovery_topic: homeassistant
      homeassistant_status_topic: homeassistant/status
      last_seen: ISO_8601
      log_level: info
      log_output:
        - console
      network_key:
        - 31
        - 251
        - 167
        - 123
        - 72
        - 80
        - 170
        - 250
        - 31
        - 110
        - 188
        - 49
        - 227
        - 208
        - 42
        - 16
    experimental:
      new_api: true
    frontend:
      port: 8080
    homeassistant: true
    mqtt:
      base_topic: zigbee2mqtt
      include_device_information: true
      server: mqtt://mosquitto.default.svc.cluster.local:1883
      keepalive: 60
      reject_unauthorized: true
      version: 4
    permit_join: false
    serial:
      port: /dev/ttyACM0
      adapter: deconz
    devices:
      '0x001788010bdec001':
        friendly_name: hydro pump
      '0x001788010bdf2f8a':
        friendly_name: hydro growlights
      '0x00178801011ea72f':
        friendly_name: desk lightstrip
      '0x001788010bf2bfd2':
