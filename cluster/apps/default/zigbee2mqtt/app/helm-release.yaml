---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.30.3
    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_DATA: /data
    securityContext:
      privileged: true
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      # config:
      #   enabled: true
      #   type: "custom"
      #   mountPath: "/app/data/configuration.yaml"
      #   subPath: "configuration.yaml"
      #   volumeSpec:
      #     configMap:
      #       name: zigbee2mqtt-settings
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-zigbee2mqtt
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
        retain: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          # note: label node like this 
          # kubectl label nodes k3s-agent5 app=zigbee-controller
          - matchExpressions:
            - key: app
              operator: In
              values:
              - zigbee-controller

