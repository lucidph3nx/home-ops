---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: zigbee2mqtt
      version: 9.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.26.0
    env:
      TZ: "${TIMEZONE}"
      # ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyACM0
      # ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: deconz
      # ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.default.svc.cluster.local:1883
      # ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: debug
    config:
      homeassistant: true
      permit_join: false
      serial:
        port: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00 #null #/dev/ttyACM0
      mqtt:
        base_topic: zigbee2mqtt
        server: mqtt://mosquitto.default.svc.cluster.local:1883
      advanced:
        log_level: info
    securityContext:
      privileged: true
    persistence:
      data:
        enabled: true
        storageClass: longhorn
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
        retain: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
        #/dev/ttyACM0
        # hostPathType: CharDevice
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: app
              operator: In
              values:
              - zigbee-controller
