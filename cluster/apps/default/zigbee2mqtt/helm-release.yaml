---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: default
spec:
  dependsOn:
  - name: longhorn
    namespace: longhorn-system
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/koenkk/zigbee2mqtt
      tag: 1.29.0
    env:
      TZ: "${TIMEZONE}"
      ZIGBEE2MQTT_CONFIG_SERIAL_PORT: /dev/ttyACM0
      ZIGBEE2MQTT_CONFIG_SERIAL_ADAPTER: deconz
      # ZIGBEE2MQTT_CONFIG_MQTT_SERVER: mqtt://mosquitto.default.svc.cluster.local:1883
      # ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL: debug
    configMaps:
      config:
        enabled: true
        data:
          configuration.yaml: |
            advanced:
              homeassistant_discovery_topic: homeassistant
              homeassistant_status_topic: homeassistant/status
              last_seen: ISO_8601
              log_level: info
              log_output:
              - console
              network_key: GENERATE
            experimental:
              new_api: true
            frontend:
              port: 8080
            homeassistant: true
            mqtt:
              base_topic: zigbee2mqtt
              include_device_information: true
              server: mqtt://mosquitto.default.svc.cluster.local:1883
            permit_join: false
            serial:
              port: null
    securityContext:
      privileged: true
    service:
      main:
        ports:
            http:
              port: 8080
    ingress:
      main:
        enbled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          traefik.ingress.kubernetes.io/router.middlewares: "auth-chain-authelia-auth@kubernetescrd"
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_PUBLIC_DOMAIN}"
          external-dns/is-public: "true"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    persistence:
      config:
        enabled: true
        type: configMaps
        mountPath: /data/configuration.yaml
      data:
        enabled: true
        storageClass: longhorn
        existingClaim: pvc-zigbee2mqtt
        accessMode: ReadWriteOnce
        size: 1Gi
        mountPath: /data
        retain: true
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2490275-if00
        #/dev/ttyACM0
        # hostPathType: CharDevice
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          # note: label node like this 
          # kubectl label nodes k3s-agent5 app=zigbee-controller
          - matchExpressions:
            - key: app
              operator: In
              values:
              - zigbee-controller

 # !!! note to future ben, or anyone else !!!
 # trying to get the ConBee to appear as a readable ttyACM0 interface is a nightmare
 # this is mostly because I am using cloud init Ubuntu 20.04 images which are missing important usb things
 # find out the kernel version with `uname -a` then install extra modules
 # sudo apt install linux-modules-extra-5.4.0-124-generic
 # https://arduino.stackexchange.com/questions/48583/no-ttyacm0-nor-ttyusb0
 # never forget the hours you spent, on more than one occasion, to fix this!!!

 # this also includes when the kernel updates, you need to install the newer modules
 # probably should look for a long term fix...
 
